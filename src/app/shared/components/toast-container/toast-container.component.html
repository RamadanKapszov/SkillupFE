<div class="toast-container">
  <div *ngFor="let t of toast.toasts$ | async" class="toast" [ngClass]="t.type">
    <div class="icon">
      <ng-container [ngSwitch]="t.type">
        <span *ngSwitchCase="'success'">✅</span>
        <span *ngSwitchCase="'error'">❌</span>
        <span *ngSwitchCase="'warning'">⚠️</span>
        <span *ngSwitchDefault>ℹ️</span>
      </ng-container>
    </div>

    <div class="content">
      <span class="message">{{ t.message }}</span>
      <div class="progress-bar"></div>
    </div>

    <button class="close-btn" (click)="toast.remove(t.id)">×</button>
  </div>
</div>
