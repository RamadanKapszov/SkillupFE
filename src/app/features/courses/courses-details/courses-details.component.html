<div class="course-details-container" *ngIf="!loading && course">
  <h1 class="title">{{ course.title }}</h1>
  <p class="category">Категория: {{ course.categoryName }}</p>
  <p class="teacher">Учител: {{ course.teacherName }}</p>
  <p class="description">{{ course.description }}</p>

  <h2 class="lessons-title">Уроци</h2>
  <div class="lessons-list">
  <div class="lesson-card" *ngFor="let lesson of lessons">
    <div class="lesson-info">
      <h3>{{ lesson.title }}</h3>
    </div>
    <button 
      class="btn-start" 
      [disabled]="lesson.isCompleted"
      (click)="markLessonComplete(lesson)">
      {{ lesson.isCompleted ? 'Завършен' : 'Стартирай урок' }}
    </button>
  </div>
</div>

<div *ngIf="progress">
  <p>Напредък: {{ progress.completedLessons }}/{{ progress.totalLessons }} урока завършени</p>
</div>
</div>

<div *ngIf="loading" class="loading">Зареждане...</div>
<div *ngIf="error" class="error">{{ error }}</div>
